<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/style.css" rel="stylesheet" />
</head>
<body>
    <nav class="container-fluid">
        <div class="row">
            <input id="CityName" class="text-info col-sm-offset-1 col-sm-5 text-right" type="text" placeholder="Enter City/Zip" />
            <div class="col-sm-3">
                <label class="btn btn-primary temp-radio">
                    <input type="radio" name="temp" id="F" value="F" checked> F
                </label>
                <label class="btn btn-primary temp-radio">
                    <input type="radio" name="temp" id="C" value="C"> C
                </label>
            </div>
            <div class="col-sm-2 text-left">
                <button class="btn btn-toolbar search-button" onclick="find()">Get Weather</button>
            </div>
        </div>
    </nav>
    <main class="hidden">
        <header class="jumbotron text-center">
            <font id="Title"></font><br />
            <sub id="Date" class="h2"></sub>
        </header>
        <div class="panel-info">
            <div class="panel-heading text-center">
                <img id="Icon" src="" class="img-rounded" />
                <font id="currentTemp"></font>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <ul class="list-group-item-heading">
                            <li class="list-group-item">
                                <div class="left">
                                    High
                                </div>
                                <div id="hiTemp" class="right">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="left">
                                    Low
                                </div>
                                <div id="loTemp" class="right">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="left">
                                    Wind
                                </div>
                                <div id="wind" class="right">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-6">
                        <ul class="list-group-item-heading">
                            <li class="list-group-item">
                                <div class="left">
                                    Humidity
                                </div>
                                <div id="humid" class="right">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="left">
                                    Sunrise
                                </div>
                                <div id="sunrise" class="right">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="left">
                                    Sunset
                                </div>
                                <div id="sunset" class="right">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/js/weather.js"></script>
</body>
</html>
